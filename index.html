<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="logo4.png">
</head>
<body>

    <div class="heading"><h1>Tic Tac Toe Game</h1></div>
    <div class="indicator">Its Turn For : <span class="turn">X</span class="x"></div>
        <!-- <div class="winner">X is the winner</div>; -->
    <div class="container">
        <div class="box bl bt"><span class="x"></span></div>
        <div class="box bt"><span class="x"></span></div>
        <div class="box br bt"><span class="x"></span></div>
        <div class="box bl"><span class="x"></span></div> 
      <div class="box"><span class="x"></span></div>
        <div class="box br "><span class="x"></span></div>
        <div class="box bl bb"><span class="x"></span></div>
        <div class="box bb"><span class="x"></span></div>
        <div class="box br bb"><span class="x"></span></div>
    </div>
    <button class="reset btn btn-danger">Reset</button>
    <script src="app.js"></script> 
</body>
</html>
